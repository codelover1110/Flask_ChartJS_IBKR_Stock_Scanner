<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Real Time Stock Chart</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.0/dist/chartjs-plugin-zoom.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="//mincss.com/entireframework.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="{{url_for('static', filename = 'css/app.css')}}" rel="stylesheet">
  </head>
  <body>
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/app.js') }}"></script>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark" tabindex="-1" onclick="this.focus()">
      <div class="nav-container">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#" style="text-decoration:none; margin-top: 40px; line-height: 30px; color:white;"><h5>Interactive Broker</h5></a>            
          </li>
          <li class="nav-item">
            <label for="lang">Ticker</label>
          </li>
          <li class="nav-item">
            <select name="ticker_search" id="ticker_search">
              <option value="TSLA">TSLA</option>
              <option value="AAPL">AAPL</option>
            </select>
          </li>
        </ul>
      </div>
    </nav>
    
    <div class="container">

      <div class = "row">
        <div class="chart-wrap">
          <div class = "row">
            <div class="col-6">
              <div class=" hero orderbook">
                <h3 style="text-align:center">Order Book 1 </h3>
                <div class="chart-container">
                  <table class='trade-table'>
                    <tbody id="orderbook-table-1">
                      <tr class='trade-title'>
                        <th>Amount</th>
                        <th>Bid Price</th>
                        <th>Ask Price</th>
                        <th>Amount</th>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div> 
            <div class="col-6">
              <div class=" hero orderbook">
                <h3 style="text-align:center">Order Book 2</h3>
                <div class="chart-container">
                  <table class='trade-table'>
                    <tbody id="orderbook-table-2">
                      <tr class='trade-title'>
                        <th>Amount</th>
                        <th>Bid Price</th>
                        <th>Ask Price</th>
                        <th>Amount</th>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="row" style="padding: 12px;">
            <div class="col-12 hero orderbook">
              <h3 style="text-align:center">Order Book 3</h3>
              <div class="chart-container">
                <table class='trade-table'>
                  <tbody id="orderbook-table-3">
                    <tr class='trade-title'>
                      <th style="width:30%">Amount</th>
                      <th style="width:30%">Bid Price</th>
                      <th style="width:30%">Ask Price</th>
                      <th style="width:30%">Amount</th>                      
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class = "row" >
        <div class="chart-wrap">
          <div class = "row">
            <div class="col-6">
              <div class=" hero">
                <h3>Stock Price 1</h3>
                <div class="chart-container">
                  <canvas id="priceChart-1" ></canvas>
                </div>
              </div>
            </div>
           
            <div class="col-6">
              <div class=" hero">
                <h3>Stock Price 2</h3>
                <div class="chart-container">
                  <canvas id="priceChart-2" ></canvas>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 hero">
            <h3>Stock Volume</h3>
            <div class="chart-container">
              <canvas id="volumeChart"></canvas>
            </div>
          </div>          
         
          <div class="hero">
            <h3>VWAP</h3>
            <div class="chart-container">
              <canvas id="vwapChart"></canvas>
            </div>
          </div>
          <div class="hero">
            <h3>Histogram</h3>
            <div class="chart-container">
              <canvas id="histogramChartV2"></canvas>
            </div>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
